<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Requests</title>
    <link rel="stylesheet" href="adminPage.css">
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }

        .card button {
            margin: 4px;
        }

        .spinner {
            display: none;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
            margin: 20px auto;
        }

        .spinner>div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;
            margin-right: 3px;
            animation: sk-chase 1.4s infinite ease-in-out;
        }

        .spinner .rect2 {
            animation-delay: -1.2s;
        }

        .spinner .rect3 {
            animation-delay: -1.1s;
        }

        .spinner .rect4 {
            animation-delay: -1.0s;
        }

        @keyframes sk-chase {

            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1.0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Pending Withdrawal Requests</h2>
        <div id="requestsContainer"></div>
        <div id="spinner" class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
        </div>
    </div>

    <script>
        const apiUrl = "https://backend-recent-2.onrender.com";

        document.addEventListener('DOMContentLoaded', async () => {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            try {
                const response = await fetch(`${apiUrl}/withdrawals/pending`);
                const data = await response.json();

                if (response.ok) {
                    const requestsContainer = document.getElementById('requestsContainer');
                    requestsContainer.innerHTML = '';

                    data.requests.forEach(request => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                            <p><strong>User ID:</strong> ${request.userId}</p>
                            <p><strong>Amount:</strong> $${request.amount}</p>
                            <p><strong>Date:</strong> ${new Date(request.createdAt).toLocaleString()}</p>
                            <button onclick="handleApprove('${request._id}')">Approve</button>
                            <button onclick="handleReject('${request._id}')">Reject</button>
                        `;

                        requestsContainer.appendChild(card);
                    });
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred while fetching withdrawal requests.');
            } finally {
                spinner.style.display = 'none';
            }
        });

        async function handleApprove(requestId) {
            try {
                const response = await fetch(`${apiUrl}/withdrawals/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ requestId }),
                });

                if (response.ok) {
                    alert('Withdrawal request approved.');
                    location.reload();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred while approving the request.');
            }
        }

        async function handleReject(requestId) {
            try {
                const response = await fetch(`${apiUrl}/withdrawals/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ requestId }),
                });

                if (response.ok) {
                    alert('Withdrawal request rejected.');
                    location.reload();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred while rejecting the request.');
            }
        }
    </script>
</body>

</html>
