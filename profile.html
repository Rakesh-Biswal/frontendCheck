<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <nav id="nav-bar">
        <div class="welcome-msg">
            <span id="username"></span>
        </div>
        <div class="nav-items">
            <img class="user-profile" id="profilePic" src="user-profile.svg" alt="">
            <a href="index.html" class="user-signOut">Sign out</a>
        </div>
    </nav>

    <section class="profile-info">
        <img class="user-profile-photo" src="user-profile.svg" alt="User Profile">
        <div class="user-information">
            <div><span>Username:</span><span id="username" class="same"></span></div>
            <div><span>ID:</span><span id="id" class="same"></span></div>
            <div><span>IP:</span><span id="ip" class="same"></span></div>
        </div>
        <div class="wallet-info">
            <div class="balance-info">
                <span>Balance:</span><span id="wallet-balance" class="same"></span>
            </div>
        </div>
    </section>

    <section class="services">
        <div class="service-item" id="withDrawal">
            <img src="sign-in.png" alt="">
            <span class="service-label">Withdrawal</span>
        </div>
        <div class="service-item">
            <a href="/">
                <img src="orders.png" alt="">
                <span class="service-label">Orders</span>
            </a>
        </div>
        <div class="service-item">
            <a href="/">
                <img src="promotion.png" alt="">
                <span class="service-label">Promotion</span>
            </a>
        </div>
        <div class="service-item">
            <a href="/">
                <img src="address.png" alt="">
                <span class="service-label">Address</span>
            </a>
        </div>
        <div class="service-item">
            <a href="/">
                <img src="account-security.png" alt="">
                <span class="service-label">Account Security</span>
            </a>
        </div>
        <div class="service-item">
            <a href="/">
                <img src="about.png" alt="">
                <span class="service-label">About</span>
            </a>
        </div>
    </section>

    <div class="btn-container">
        <button class="logout">Logout</button>
    </div>

    <span class="assistance">
        <a href="/"><img src="assistance.png" alt=""></a>
    </span>

    <script>
        const apiUrl = "https://backend-recent-2.onrender.com";
        document.addEventListener('DOMContentLoaded', async () => {
            const userId = new URLSearchParams(window.location.search).get('userId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/personal/${userId}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('username').textContent = data.name;
                    document.getElementById('id').textContent = data.id;
                    document.getElementById('wallet-balance').textContent = data.coins;
                    document.getElementById('ip').textContent = data.ip;
                    document.getElementById('withDrawal').addEventListener('click', () => {
                        window.location.href = `withdraw.html?userId=${data.id}`;
                    });

                } else {
                    console.error('Error:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
