<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .check-mark-box {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            border: 5px solid rgb(4, 169, 15);
            border-radius: 50%;
            animation: zoomIn 0.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .check-mark-box img {
            width: 50px;
            height: 50px;
        }

        .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            color: #000;
            font-weight: 700;
            font-size: 24px;
        }

        h2 {
            color: #000;
            font-size: 20px;
            font-weight: 600;
        }

        p {
            color: #000;
            font-size: 16px;
            margin: 4px 0;
        }

        .highlight {
            font-weight: bold;
        }

        .button {
            padding: 10px;
            width: 80%;
            max-width: 200px;
            border: none;
            border-radius: 25px;
            background-color: #6200ea;
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .additional-button {
            background-color: #f44336;
        }

        .additional-button:hover {
            background-color: #d32f2f;
        }

        .footer-button {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
            border-radius: 0 0 15px 15px;
            font-size: 18px;
        }

        .footer-button:hover {
            background-color: #00695c;
        }

        .image-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .image-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="check-mark-box">
            <img src="checkmark.png" alt="Checkmark">
        </div>
        <div class="text">
            <h1>Withdrawal request of â‚¹<span id="amount">000</span> is received successfully.</h1>
            <p>Amount will be credited to your account within 24 hours.</p>
        </div>
        <div class="button image-button" id="viewDetails">
            <img src="https://www.freeiconspng.com/thumbs/details-icon/details-icon-png-cc-by-3-0--it-1.png" alt="Details Icon">
            View Details
        </div>
        <div class="button additional-button image-button" id="newReward">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/010/175/187/small/3d-business-wallet-finance-illustration-free-png.png" alt="Reward Icon">
            New reward earned!
        </div>
        <div class="button additional-button image-button" id="registerVisa">
            <img src="https://www.gepsi.com/wp-content/uploads/2022/12/regular-visitor-visa.png" alt="Visa Icon">
            Register for OTP less payment
        </div>
        <div class="footer-button" id="done">Done</div>
    </div>

    <script>
        const apiUrl = "https://backend-recent-2.onrender.com";

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = new URLSearchParams(window.location.search).get('userId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('viewDetails').addEventListener('click', () => {
                window.location.href = `orders.html?userId=${userId}`;
            });
            document.getElementById('done').addEventListener('click', () => {   
                window.location.href = `Dashboard.html?userId=${userId}`;
            });

            try {
                const response = await fetch(`${apiUrl}/withdrawal-history/${userId}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const payments = await response.json();

                if (response.ok && payments.length > 0) {
                    document.getElementById('amount').textContent = payments[0].withdrawCoin;
                } else {
                    document.getElementById('amount').textContent = 'No recent withdrawals found';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('newReward').addEventListener('click', () => {
            // Handle new reward click
            alert('Work On Progress...!');
        });

        document.getElementById('registerVisa').addEventListener('click', () => {
            // Handle register for OTP less payment click
            alert('Site is Under Construction...!');
        });


    </script>
</body>

</html>
