<head>

</head>

<body>
    <div class="home_page">
        <div class="intro-animation">
            <span class="word">Click</span>
            <span class="word">and</span>
            <span class="word">Win</span>
        </div>
        <div class="content-wrapper">
            <div class="popup">
                <button id="close">&times;</button>
                <h2>This Is A Information</h2>
                <p>
                    Thanks for visiting our website. This platform makes you RICH day by day. So join this FREE platform
                    & make MONEY.
                </p>
                <a href="/register.html" class="regis">REGISTER</a>
                <a id="closeClick" href="#" class="closis">Click to Close</a>
            </div>
            <nav class="nav">
                <div class="nav-logo">
                    <a href="/">
                        <p id="clickAndWin">Click & Win</p>
                    </a>
                </div>
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="/" class="link active">Home</a></li>
                        <li><a href="/adminPage.html" class="link">Admin</a></li>
                        <li><a href="/tested.html" class="link">Tested</a></li>
                        <li><a href="/about.html" class="link">About</a></li>
                    </ul>
                </div>
                <div class="nav-button">
                    <button class="btn white-btn" id="loginBtn" onclick="login()"><a href="/login.html">Sign
                            In</a></button>
                </div>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" id="hamburger" onclick="toggleMenu()">â˜°</i>
                </div>
            </nav>
            <div class="contentz">
                <h3 id="typed-text">Your Text Here</h3>
                <h2>"Click to Cash"<br>
                    <p id="animated-text">Share the joy, under the sky.</p>
                </h2>
                <div>
                    <span class="iconify" data-icon="akar-icons"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="aleart.js"></script>
    <script src="menu.js"></script>
    <script>
        setTimeout(() => {
            document.querySelector('.intro-animation').classList.add('fade-out');
            document.querySelector('.content-wrapper').classList.add('fade-in');
        }, 2000);

        document.addEventListener('DOMContentLoaded', function () {
            const introAnimation = document.querySelector('.intro-animation');
            const introContent = document.querySelector('.intro-content');
            const words = document.querySelectorAll('.word');

            // Trigger the intro animation
            setTimeout(() => {
                introAnimation.style.opacity = '1';
                introContent.style.opacity = '1';
                words.forEach((word, index) => {
                    setTimeout(() => {
                        word.style.opacity = '1';
                    }, index * 500);
                });
            }, 500);

            // After intro animation, fade out and display the main content
            setTimeout(() => {
                introAnimation.style.animation = 'fadeOut 1s forwards';
                document.querySelector('.home_page').style.display = 'flex';
            }, 4000);

            // Open popup on button click
            const openPopupBtn = document.getElementById('openPopup');
            const popup = document.querySelector('.popup');

            openPopupBtn.addEventListener('click', () => {
                popup.style.display = 'block';
            });

            // Close popup on close button click
            const closePopupBtn = document.getElementById('closePopup');

            closePopupBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });

            // Hamburger menu toggle for mobile
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // Typing animation for the text
            const typedText = document.getElementById('typed-text');
            const texts = ['Welcome to Click & Win', 'Explore our platform', 'Start earning today'];

            let index = 0;
            let charIndex = 0;
            let currentText = '';
            let isDeleting = false;

            function type() {
                const text = texts[index];
                if (isDeleting) {
                    currentText = text.substring(0, currentText.length - 1);
                } else {
                    currentText = text.substring(0, currentText.length + 1);
                }

                typedText.innerHTML = currentText;
                let typeSpeed = 200;

                if (isDeleting) {
                    typeSpeed /= 2;
                }

                if (!isDeleting && currentText === text) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && currentText === '') {
                    isDeleting = false;
                    index++;
                    if (index === texts.length) {
                        index = 0;
                    }
                    typeSpeed = 500;
                }

                setTimeout(() => type(), typeSpeed);
            }

            document.addEventListener('DOMContentLoaded', type);

            // Scroll to top button
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');

            window.addEventListener('scroll', () => {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            });

        });


    </script>
</body>

</html>
