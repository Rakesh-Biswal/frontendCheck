<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminPage.css">
    <script>
        const apiUrl = "https://backend-recent-2.onrender.com";

        function showSpinner() {
            document.getElementById('spinner').classList.remove('hidden');
        }

        function hideSpinner() {
            document.getElementById('spinner').classList.add('hidden');
        }

        async function loginAdmin(event) {
            event.preventDefault();
            showSpinner();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch(`${apiUrl}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                hideSpinner();

                if (response.ok) {
                    sessionStorage.setItem('adminLoggedIn', true);
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    fetchLinks();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                hideSpinner();
                alert('An error occurred. Please try again.');
            }
        }

        async function fetchLinks() {
            showSpinner();
            try {
                const response = await fetch(`${apiUrl}/links`);
                const links = await response.json();
                hideSpinner();
                displayLinks(links);
            } catch (error) {
                hideSpinner();
                alert('An error occurred while fetching links.');
            }
        }

        function displayLinks(links) {
            const linksContainer = document.getElementById('links');
            linksContainer.innerHTML = '';
            links.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.classList.add('link-item');
                linkElement.innerHTML = `
                    <h4>Link ${index + 1}</h4>
                    <p><strong>URL:</strong> <a href="${link.url}" target="_blank">${link.url}</a></p>
                    <p><strong>Image URL:</strong> <a href="${link.imageUrl}" target="_blank">${link.imageUrl}</a></p>
                `;
                linksContainer.appendChild(linkElement);
            });
        }

        async function updateLinks(event) {
            event.preventDefault();
            showSpinner();
            const links = [
                { url: document.getElementById('affiliateLink1').value, imageUrl: document.getElementById('imageLink1').value },
                { url: document.getElementById('affiliateLink2').value, imageUrl: document.getElementById('imageLink2').value },
                { url: document.getElementById('affiliateLink3').value, imageUrl: document.getElementById('imageLink3').value },
                { url: document.getElementById('affiliateLink4').value, imageUrl: document.getElementById('imageLink4').value },
            ];

            try {
                const response = await fetch(`${apiUrl}/links`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ links }),
                });

                const data = await response.json();
                hideSpinner();
                alert(data.message);
                fetchLinks();
            } catch (error) {
                hideSpinner();
                alert('An error occurred while updating links.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminLoggedIn')) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                fetchLinks();
            }
        });
    </script>
</head>

<body>
    <div id="spinner" class="hidden spinner"></div>

    <form id="loginForm" onsubmit="loginAdmin(event)">
        <h2>Admin Login</h2>
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" required><br>
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <div id="dashboard" class="hidden">
        <h2>Admin Dashboard</h2>
        <button onclick="fetchLinks()">Fetch Links</button>
        <div id="links" class="links-container"></div>
        <form onsubmit="updateLinks(event)">
            <h3>Update Links</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="affiliateLink1">Affiliate Product Link 1:</label>
                    <input type="url" id="affiliateLink1" placeholder="Enter affiliate product link 1">
                </div>
                <div class="form-group">
                    <label for="imageLink1">Product Image Link 1:</label>
                    <input type="url" id="imageLink1" placeholder="Enter product image link 1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="affiliateLink2">Affiliate Product Link 2:</label>
                    <input type="url" id="affiliateLink2" placeholder="Enter affiliate product link 2">
                </div>
                <div class="form-group">
                    <label for="imageLink2">Product Image Link 2:</label>
                    <input type="url" id="imageLink2" placeholder="Enter product image link 2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="affiliateLink3">Affiliate Product Link 3:</label>
                    <input type="url" id="affiliateLink3" placeholder="Enter affiliate product link 3">
                </div>
                <div class="form-group">
                    <label for="imageLink3">Product Image Link 3:</label>
                    <input type="url" id="imageLink3" placeholder="Enter product image link 3">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="affiliateLink4">Affiliate Product Link 4:</label>
                    <input type="url" id="affiliateLink4" placeholder="Enter affiliate product link 4">
                </div>
                <div class="form-group">
                    <label for="imageLink4">Product Image Link 4:</label>
                    <input type="url" id="imageLink4" placeholder="Enter product image link 4">
                </div>
            </div>
            <button type="submit">Update Links</button>
        </form>
    </div>
</body>

</html>
