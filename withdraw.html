<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .withdraw-page {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .withdraw-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .withdraw-info {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        .withdraw-info .child-info {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .withdraw-form {
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        .withdraw-form label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .withdraw-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .withdraw-form input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .withdraw {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .withdraw:hover {
            background-color: #0056b3;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        @media screen and (max-width: 600px) {
            .withdraw-page {
                padding: 20px;
            }

            .withdraw-title {
                font-size: 20px;
            }

            .withdraw-info .child-info {
                font-size: 16px;
            }

            .withdraw-form input {
                font-size: 14px;
            }

            .withdraw {
                font-size: 16px;
                padding: 12px 16px;
            }
        }
    </style>

</head>

<body>
    <div class="withdraw-page">
        <span class="withdraw-title">Withdraw real cash to your Bank account</span>
        <div class="withdraw-info">
            <span class="child-info">Use your <img class="coin-photo" src="coin.png" alt="">Super Coins</span>
            <span class="child-info"> & get real cash</span>
            <span class="child-info"><img class="coin-photo" src="coin.png" alt="">10=â‚¹1</span>
        </div>
        <div>
            <form class="withdraw-form" id="withDrawReq">
                <label for="withdrawn-coin">COIN:</label>
                <input type="number" id="withdrawn-coin" placeholder="Enter Coins" required>
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" required placeholder="Please enter a valid UPI ID">
                <label for="check-password">PASSWORD :</label>
                <input type="password" id="check-password" placeholder="Enter Your Password" required>
                <div id="info"></div>
                <input class="withdraw" type="submit" value="Withdraw">
            </form>
        </div>
    </div>

    <script src="Withdraw.js"></script>
</body>

</html>
