<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;


        }

        body {
            background-color: rgba(255, 255, 255, 0.682);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        img {
            height: 22px;
            width: 22px;
        }

        .coin-photo {
            margin: 0px 5px 0px 5px;

        }

        /* Loading spinner styling */
        .spinner {
            display: none;
            /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .coin {
            width: 100%;
            height: 100%;
            background-image: url('coin.png');
            /* Add your coin image here */
            background-size: cover;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Blur overlay styling */
        .blur-overlay {
            display: none;
            /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 5;
        }

        .blur {
            filter: blur(2px);
        }

        .withdraw-page {

            height: 75vh;
            width: 60vw;
            border: 2px solid rgba(34, 32, 32, 0.442);
            border-radius: 5px;
            background-color: rgba(246, 235, 247, 0.808);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .withdraw-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .withdraw-page>span:first-of-type {
            font-size: 36px;
            font-weight: 700;
            margin: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            text-wrap: wrap;
            color: rgb(114, 2, 129);
        }

        .withdraw-info>.child-info:nth-child(1) {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 6px;
            color: rgb(114, 2, 129);
            font-weight: 600;
        }

        .withdraw-info>.child-info:nth-child(2) {
            font-size: 15px;
            color: rgb(114, 2, 129);
            margin: 6px;
            font-weight: 600;
        }

        .withdraw-info>.child-info:nth-child(3) {
            font-size: 17px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 6px;
            padding: 1px;
            border: 3px solid gold;
            border-radius: 20px;
            color: rgb(25, 22, 2) !important;
        }

        .withdraw-form label {
            font-size: 14px;
            margin-left: 4px;
            margin-top: 8px;
            margin-bottom: -3px;
            font-weight: 550;
            color: rgba(0, 0, 0, 0.923);
        }

        .withdraw-form input {
            height: 38px;
            width: 260px;
            border: 1.7px solid rgb(165, 22, 200);
            border-radius: 6px;
            color: rgba(0, 0, 0, 0.925);
            background-color: rgb(255, 255, 255);
            font-size: 15px;
            margin: 6px;

        }

        .withdraw-form input::placeholder {
            font-size: 14.5px !important;

        }

        .withdraw {
            border: 2px solid rgb(255, 255, 255) !important;
            background-color: rgb(128, 35, 200) !important;
            color: white !important;
            width: 120px !important;
            font-size: 30px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px !important;
            cursor: pointer;
            align-self: center;

        }

        .withdraw:hover {
            background-color: rgb(74, 22, 185) !important;

        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media (max-width: 1300px) {
            .withdraw-page>span:first-of-type {
                font-size: 30px;
                font-weight: 700;
                margin: 20px;
                font-family: 'Times New Roman', Times, serif;
                text-wrap: wrap;
                text-align: center;

            }
        }

        @media (max-width: 1000px) {
            .withdraw-page>span:first-of-type {
                font-size: 25px;
                font-weight: 700;
                margin: 20px;
                font-family: 'Times New Roman', Times, serif;
                text-wrap: wrap;
                text-align: center;


            }
        }

        @media (max-width: 570px) {


            .withdraw-page {

                height: 75vh;
                width: 80vw;


            }

            body {


                margin-top: 70px;
            }

            .withdraw-page>span:first-of-type {
                font-size: 25px;
                font-weight: 700;
                margin: 20px;
                font-family: 'Times New Roman', Times, serif;
                text-wrap: wrap;
                text-align: center;


            }

            .withdraw-form label {
                font-size: 13px;
                margin: 4px;
            }

            .withdraw-form input {
                height: 35px;
                width: 200px;

                border-radius: 3px;
                font-size: 15px;
                margin: 4px;

            }

        }
    </style>
</head>

<body>
    <div class="withdraw-page">
        <span>Withdraw real cash to your Bank account</span>
        <div class="withdraw-info">
            <span class="child-info">Use your <img class="coin-photo" src="coin.png" alt="">Super Coins</span>
            <span class="child-info"> & get real cash</span>
            <span class="child-info"><img class="coin-photo" src="coin.png" alt="">10=â‚¹1</span>

        </div>
        <div>
            <form class="withdraw-form" id="withDrawReq">
                <label for="withdrawn-coin">COIN:</label>
                <input type="number" id="withdrawn-coin" placeholder="Enter Coins">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" required pattern="^[\w.-]+@[a-zA-Z]+$"
                    placeholder="Please enter a valid UPI ID">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <input class="withdraw" type="submit" value="Withdraw">
            </form>
        </div>
        <!-- Loading Spinner and Blur Effect -->
        <div id="loadingSpinner" class="spinner">
            <div class="coin"></div>
        </div>
        <div id="blurOverlay" class="blur-overlay"></div>
    </div>

</body>

</html>
