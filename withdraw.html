<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .withdraw-page {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border: 2px solid rgba(34, 32, 32, 0.442);
            border-radius: 10px;
            background-color: rgba(246, 235, 247, 0.808);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .withdraw-page span {
            font-size: 28px;
            font-weight: 700;
            color: rgb(114, 2, 129);
            margin-bottom: 20px;
            text-align: center;
        }

        .withdraw-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .child-info {
            font-size: 16px;
            color: rgb(114, 2, 129);
            margin: 6px 0;
            text-align: center;
            font-weight: 600;
        }

        .withdraw-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .withdraw-form label {
            font-size: 14px;
            margin-top: 8px;
            margin-bottom: -3px;
            font-weight: 550;
            color: rgba(0, 0, 0, 0.658);
        }

        .withdraw-form input {
            width: 100%;
            height: 40px;
            margin: 6px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1.5px solid rgba(148, 148, 148, 0.904);
            font-size: 16px;
            font-weight: 600;
            outline: none;
        }

        .withdraw-form input.error {
            border-color: red;
            color: red;
            font-weight: bold;
        }

        .withdraw {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border-radius: 6px;
            background-color: rgb(114, 2, 129);
            color: white;
            cursor: pointer;
            border: none;
            outline: none;
            font-size: 17px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .withdraw:hover {
            background-color: rgba(114, 2, 129, 0.8);
            transform: scale(1.05);
        }

        .withdraw:active {
            background-color: rgba(114, 2, 129, 0.6);
            transform: scale(0.95);
        }

        /* Loading Spinner and Blur Overlay */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .coin {
            width: 100%;
            height: 100%;
            background-image: url('coin.png');
            background-size: cover;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .blur-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 5;
        }

        .blur {
            filter: blur(2px);
        }

        /* Pop-up Message Styling */
        #popupMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 15;
            animation: fadeInOut 1s;
        }

        #popupMessage.success {
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
        }

        #popupMessage.error {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .withdraw-page {
                width: 100%;
                height: auto;
                margin: 0 20px;
                padding: 20px;
            }

            .withdraw-page span {
                font-size: 22px;
            }

            .child-info {
                font-size: 14px;
            }

            .withdraw-form label {
                font-size: 12px;
            }

            .withdraw-form input {
                height: 36px;
                font-size: 14px;
            }

            .withdraw {
                height: 36px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="withdrawPage" class="withdraw-page">
        <span>Withdraw Your Coins</span>
        <div class="withdraw-info">
            <div class="child-info">Min. Withdrawal Amount: 100 Coins</div>
            <div class="child-info">Conversion Rate: 1 Coin = $0.01</div>
            <form id="withDrawReq" class="withdraw-form">
                <label for="withdrawn-coin">COIN:</label>
                <input type="number" id="withdrawn-coin" placeholder="Enter Coins" required>
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" required placeholder="Please enter a valid UPI ID">
                <label for="check-password">PASSWORD :</label>
                <input type="password" id="check-password" placeholder="Enter Your Password" required>
                <div id="info"></div>
                <input class="withdraw" type="submit" value="Withdraw">
            </form>
        </div>
    </div>

    <!-- Loading Spinner and Blur Effect -->
    <div id="loadingSpinner" class="spinner">
        <div class="coin"></div>
    </div>
    <div id="blurOverlay" class="blur-overlay"></div>

    <!-- Pop-up Message -->
    <div id="popupMessage"></div>

    <script src="Withdraw.js"></script>

</body>

</html>
