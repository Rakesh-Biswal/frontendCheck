<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: rgb(40, 111, 235);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .withdraw-page {
            height: 60vh;
            width: 60vw;
            border: 2px solid goldenrod;
            border-radius: 5px;
            background-color: rgba(47, 159, 176, 0.637);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .withdraw-title {
            font-size: 30px;
            font-weight: 700;
            margin: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: gold;
        }

        .withdraw-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .withdraw-info .child-info {
            font-size: 20px;
            margin: 6px;
        }

        .withdraw-form {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            margin-top: 20px;
        }

        .withdraw-form label {
            font-size: 16px;
            margin: 4px;
            color: black;
        }

        .withdraw-form input {
            height: 40px;
            width: 220px;
            border: 2px solid rgb(43, 41, 41);
            border-radius: 3px;
            color: black;
            background-color: rgb(202, 242, 138);
            font-size: 15px;
            margin: 4px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .withdraw-form input:focus {
            border-color: gold;
            box-shadow: 0 0 5px gold;
        }

        .withdraw {
            border: 2px solid black;
            background-color: rgb(178, 5, 5);
            color: white;
            font-size: 30px;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .withdraw:hover {
            background-color: rgb(62, 3, 3);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media (max-width: 1300px) {
            .withdraw-title {
                font-size: 25px;
            }
        }

        @media (max-width: 1000px) {
            .withdraw-title {
                font-size: 20px;
            }
        }

        @media (max-width: 500px) {
            .withdraw-page {
                height: 75vh;
                width: 80vw;
            }

            .withdraw-title {
                font-size: 25px;
            }

            .withdraw-info .child-info,
            .withdraw-form label {
                font-size: 13px;
            }

            .withdraw-form input {
                height: 35px;
                width: 200px;
            }
        }
    </style>

</head>

<body>
    <div class="withdraw-page">
        <span class="withdraw-title">Withdraw real cash to your Bank account</span>
        <div class="withdraw-info">
            <span class="child-info">Use your <img class="coin-photo" src="coin.png" alt="">Super Coins</span>
            <span class="child-info"> & get real cash</span>
            <span class="child-info"><img class="coin-photo" src="coin.png" alt="">10=â‚¹1</span>
        </div>
        <div>
            <form class="withdraw-form" id="withDrawReq">
                <label for="withdrawn-coin">COIN:</label>
                <input type="number" id="withdrawn-coin" placeholder="Enter Coins" required>
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" required placeholder="Please enter a valid UPI ID">
                <label for="check-password">PASSWORD :</label>
                <input type="password" id="check-password" placeholder="Enter Your Password" required>
                <div id="info"></div>
                <input class="withdraw" type="submit" value="Withdraw">
            </form>
        </div>
    </div>

    <script src="Withdraw.js"></script>
</body>

</html>
