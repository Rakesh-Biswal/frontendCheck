<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <style>
        /* Spinner and background blur styles */
        body.spinner-active {
            overflow: hidden;
        }

        body.spinner-active #content {
            filter: blur(2px);
            pointer-events: none;
            user-select: none;
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 120px;
            text-align: center;
        }

        .spinner>div {
            width: 18px;
            height: 18px;
            background-color: #333;
            border-radius: 100%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        /* Advertisement Styles */
        #ad-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 1001;
            animation: popUp 0.5s ease-in-out;
        }

        #ad-container img {
            width: 100%;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        #ad-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff0000;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }

        #ad-close svg {
            fill: rgb(255, 255, 255);
            width: 30px;
            font-weight: bold;
            height: 30px;
        }

        #timer {
            position: absolute;
            top: 8px;
            right: 40px;
            background: #333;
            color: white;
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 22px;
            font-weight: bold;
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #ad-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <nav id="nav-bar">
        <div class="welcome-msg">
            <span style="color:rgb(255, 254, 254); font-weight:550;">ðŸ‘‹ </span>
            <span id="username"></span>
        </div>
        <div class="nav-items">
            <img class="user-profile" id="profilePic" src="UserLogo.jpg" alt="">
        </div>
        <div class="coin-info">
            <img class="coin-photos" src="coin.png" alt="">
            <span id="coinBank">0</span>
        </div>
    </nav>

    <div id="spinner-overlay" class="spinner-overlay">
        <div id="spinner" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <div id="ad-container">
        <img src="offerB.png" id="ad-image" alt="Advertisement">
        <button id="ad-close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 10.585l4.95-4.95 1.415 1.415L13.415 12l4.95 4.95-1.415 1.415L12 13.415l-4.95 4.95-1.415-1.415L10.585 12 5.635 7.05 7.05 5.635z" />
            </svg>
        </button>
        <div id="timer">5s</div>
    </div>

    <div id="content">
        <section class="main" id="links-container">
            <!-- Links will be dynamically inserted here -->
        </section>
    </div>

    <script>
        const apiUrl = "https://backend-recent-2.onrender.com";

        // Function to insert links at the beginning of the container
        function insertLinkAtBeginning(container, linkBox) {
            if (container.firstChild) {
                container.insertBefore(linkBox, container.firstChild);
            } else {
                container.appendChild(linkBox);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const spinnerOverlay = document.getElementById('spinner-overlay');
            spinnerOverlay.style.display = 'flex'; // Show spinner initially
            document.body.classList.add('spinner-active');

            const userId = new URLSearchParams(window.location.search).get('userId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const profileResponse = await fetch(`${apiUrl}/profiles/${userId}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const linksResponse = await fetch(`${apiUrl}/links`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const profileData = await profileResponse.json();
                const linksData = await linksResponse.json();

                if (profileResponse.ok && linksResponse.ok) {

                    let displayName = profileData.name.split(' ')[0];

                    // Fallback: truncate if the name is still too long
                    if (displayName.length > 10) {
                        displayName = displayName.substring(0, 10) + '...';
                    }
                    document.getElementById('username').textContent = displayName;
                    document.getElementById('coinBank').textContent = profileData.coins;
                    document.getElementById('profilePic').addEventListener('click', () => {
                        window.location.href = `profile.html?userId=${profileData.userId}`;
                    });

                    const linksContainer = document.getElementById('links-container');

                    linksData.forEach((linkData) => {
                        const linkBox = document.createElement('div');
                        linkBox.classList.add('link-box');

                        const linkImgDiv = document.createElement('div');
                        linkImgDiv.classList.add('link-img');

                        const link = document.createElement('a');
                        link.href = linkData.url;
                        link.classList.add('link');
                        link.dataset.linkIndex = linkData.index; // Use the received index from backend

                        const img = document.createElement('img');
                        img.src = linkData.imageUrl;
                        img.alt = `link${linkData.index}`;

                        link.appendChild(img);
                        linkImgDiv.appendChild(link);
                        linkBox.appendChild(linkImgDiv);

                        insertLinkAtBeginning(linksContainer, linkBox); // Insert new link at the beginning

                        const linkStatus = profileData.linkStatus[linkData.index];
                        if (linkStatus) {
                            link.classList.add('clicked');
                            link.style.pointerEvents = 'none';
                            img.style.filter = 'blur(3px)';
                        }

                        link.addEventListener('click', async (event) => {
                            event.preventDefault();

                            const stayTime = 5000; // 5 seconds
                            const startTime = Date.now();

                            let timeoutId = setTimeout(() => {
                                alert("You did not stay at least 5 seconds on the clicked link page. You won't receive any coins.");
                                document.removeEventListener('visibilitychange', handleVisibilityChange);
                            }, stayTime);

                            const handleVisibilityChange = () => {
                                if (document.visibilityState === 'visible') {
                                    const elapsedTime = Date.now() - startTime;
                                    clearTimeout(timeoutId);
                                    if (elapsedTime >= stayTime) {
                                        updateCoinAndLinkState(linkData.index);
                                    } else {
                                        alert("You did not stay at least 5 seconds on the clicked link page. You won't receive any coins.");
                                    }
                                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                                }
                            };

                            document.addEventListener('visibilitychange', handleVisibilityChange);
                            window.location.href = link.href; // Redirect to the clicked link
                        });
                    });
                } else {
                    console.error('Error:', profileData.message);
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                spinnerOverlay.style.display = 'none'; // Hide spinner after loading completes (success or error)
                document.body.classList.remove('spinner-active');
            }


            // Ad display logic
            const adContainer = document.getElementById('ad-container');
            const adCloseButton = document.getElementById('ad-close');
            const adImage = document.getElementById('ad-image');
            const timer = document.getElementById('timer');
            let countdown = 5;

            // Show the ad with animation
            adContainer.style.display = 'block';
            document.body.classList.add('spinner-active'); // Blur the background

            // Update the timer every second
            const timerInterval = setInterval(() => {
                countdown -= 1;
                timer.textContent = `${countdown}s`;

                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    adCloseButton.style.pointerEvents = 'auto';
                    adCloseButton.style.opacity = '1';
                    timer.style.display = 'none';
                }
            }, 1000);

            // Set a timeout to remove the ad automatically after 7 seconds
            setTimeout(() => {
                adContainer.style.display = 'none';
                document.body.classList.remove('spinner-active'); // Remove background blur
            }, 7000);

            // Close the ad when the close button is clicked
            adCloseButton.addEventListener('click', () => {
                adContainer.style.display = 'none';
                document.body.classList.remove('spinner-active'); // Remove background blur
            });

            // Redirect to referral page when the ad image is clicked
            adImage.addEventListener('click', () => {
                window.location.href = 'Adverstiment.html';
            });


        });

        async function updateCoinAndLinkState(index) {
            try {
                const userId = new URLSearchParams(window.location.search).get('userId');
                const updateResponse = await fetch(`${apiUrl}/update-link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, linkIndex: index })
                });

                if (updateResponse.ok) {
                    const updatedData = await updateResponse.json();
                    const coinBank = document.getElementById('coinBank');
                    coinBank.textContent = updatedData.user.coins;
                    coinBank.classList.add('coin-animate');
                    setTimeout(() => coinBank.classList.remove('coin-animate'), 1000);

                    const links = document.querySelectorAll('.link');
                    links.forEach((link) => {
                        const linkIndex = parseInt(link.dataset.linkIndex, 10);
                        if (linkIndex === index) {
                            link.classList.add('clicked');
                            link.style.pointerEvents = 'none';
                            link.querySelector('img').style.filter = 'blur(3px)';
                        }
                    });
                } else {
                    console.error('Failed to update link status');
                }
            } catch (error) {
                console.error('Error updating link status:', error);
            }
        }
    </script>
</body>

</html>
