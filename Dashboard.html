<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <nav id="nav-bar">
        <div class="welcome-msg">
            <span id="username"></span>
        </div>
        <div class="nav-items">
            <img class="user-profile" id="profilePic" src="user-profile.svg" alt="">
        </div>
        <div class="coin-info">
            <img class="coin-photos" src="coin.png" alt="">
            <span id="coinBank">0</span>
        </div>
    </nav>

    <section class="main">
        <div class="link-box">
            <div class="link-img">
                <a href="https://dir.indiamart.com/impcat/hp-laptop.html?utm_source=abmshorts&utm_medium=affiliate&utm_campaign=affiliate_pbp_may_24&utm_content=1&utm_term=computer&itsolutions"
                    class="link" data-link-index="9"><img
                        src="https://5.imimg.com/data5/AU/HQ/LH/SELLER-14158318/hp-chromebook-x360-14-da0003tu-500x500.png"
                        alt="link9"></a>
            </div>
        </div>
        <div class="link-box">
            <div class="link-img">
                <a href="https://dir.indiamart.com/impcat/lenovo-desktop.html?utm_source=abmshorts&utm_medium=affiliate&utm_campaign=affiliate_pbp_may_24&utm_content=4&utm_term=computer&itsolutions"
                    class="link" data-link-index="10"><img
                        src="https://5.imimg.com/data5/SELLER/Default/2023/7/324320416/RR/GR/IP/3270234/lenovo-thinkcentre-m720q-tiny-desktop-500x500.jpeg"
                        alt="link10"></a>
            </div>
        </div>
        <div class="link-box">
            <div class="link-img">
                <a href="https://dir.indiamart.com/impcat/logitech-computer-mouse.html?utm_source=abmshorts&utm_medium=affiliate&utm_campaign=affiliate_pbp_may_24&utm_content=7&utm_term=consumerelectronics"
                    class="link" data-link-index="11"><img
                        src="https://5.imimg.com/data5/CW/DT/MO/SELLER-30977286/wireless-key-board-and-mouse-500x500.jpg"
                        alt="link11"></a>
            </div>
        </div>
        <div class="link-box">
            <div class="link-img">
                <a href="https://dir.indiamart.com/impcat/study-table.html?utm_source=abmshorts&utm_medium=affiliate&utm_campaign=affiliate_pbp_may_24&utm_content=10&utm_term=furniture&supplies"
                    class="link" data-link-index="12"><img
                        src="https://5.imimg.com/data5/SELLER/Default/2023/6/316529969/KZ/WI/AU/2976964/study-table-sp-dsk-7--1000x1000.jpg"
                        alt="link12"></a>
            </div>
        </div>
    </section>

    <script>
        const apiUrl = "https://backend-recent-2.onrender.com";

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = new URLSearchParams(window.location.search).get('userId');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/profiles/${userId}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('username').textContent = data.name;
                    document.getElementById('coinBank').textContent = data.coins;
                    document.getElementById('profilePic').addEventListener('click', () => {
                        window.location.href = `profile.html?userId=${data.userId}`;
                    });

                    const links = document.querySelectorAll('.link');
                    links.forEach((link) => {
                        const linkIndex = parseInt(link.dataset.linkIndex, 10);
                        const linkStatus = data.linkStatus[linkIndex];

                        if (linkStatus) {
                            link.classList.add('clicked');
                            link.style.pointerEvents = 'none';
                            link.querySelector('img').style.filter = 'blur(3px)';
                        }

                        link.addEventListener('click', async (event) => {
                            event.preventDefault();

                            const stayTime = 5000; // 5 seconds
                            const startTime = Date.now();

                            let timeoutId = setTimeout(() => {
                                alert("You did not stay at least 5 seconds on the clicked link page. You won't receive any coins.");
                                document.removeEventListener('visibilitychange', handleVisibilityChange);
                            }, stayTime);

                            const handleVisibilityChange = () => {
                                if (document.visibilityState === 'visible') {
                                    const elapsedTime = Date.now() - startTime;
                                    clearTimeout(timeoutId);
                                    if (elapsedTime >= stayTime) {
                                        updateCoinAndLinkState(linkIndex);
                                    } else {
                                        alert("You did not stay at least 5 seconds on the clicked link page. You won't receive any coins.");
                                    }
                                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                                }
                            };

                            document.addEventListener('visibilitychange', handleVisibilityChange);
                            window.location.href = link.href; // Redirect to the clicked link
                        });
                    });
                } else {
                    console.error('Error:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function updateCoinAndLinkState(index) {
            try {
                const userId = new URLSearchParams(window.location.search).get('userId');
                const updateResponse = await fetch(`${apiUrl}/update-link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, linkIndex: index })
                });

                if (updateResponse.ok) {
                    const updatedData = await updateResponse.json();
                    const coinBank = document.getElementById('coinBank');
                    coinBank.textContent = updatedData.user.coins;
                    coinBank.classList.add('coin-animate');
                    setTimeout(() => coinBank.classList.remove('coin-animate'), 1000);

                    const links = document.querySelectorAll('.link');
                    links.forEach((link) => {
                        const linkIndex = parseInt(link.dataset.linkIndex, 10);
                        if (linkIndex === index) {
                            link.classList.add('clicked');
                            link.style.pointerEvents = 'none';
                            link.querySelector('img').style.filter = 'blur(3px)';
                        }
                    });
                } else {
                    console.error('Failed to update link status');
                }
            } catch (error) {
                console.error('Error updating link status:', error);
            }
        }
    </script>
</body>
</html>
